name: barras
description: A simple and customizable barcode scanning package for Android and iOS. It uses AVCaptureSession in iOS and ZXing in Android.
version: 0.0.2
homepage: https://github.com/deadblit/barras

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

  qrcode: 
    path: qrcode # replaces ^1.0.4 as its not null safety ready
  torch_compat:
    path: flutter_torch_compat # https://github.com/loonix/flutter_torch_compat.git # replaces ^1.0.2 as its not null safety ready
  flutter_beep: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
